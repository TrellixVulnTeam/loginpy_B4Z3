{% extends 'base.html' %}
{% load static %}
{% block title %}Crear página{% endblock %}
{% block content %}
{% include 'includes/menu.html'%}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
            {% if 'ok' in request.GET %}
                <p style="color:green">
                    Pagina editada correctamente
                    <a href="{% url 'pags:detalle' paginas.id %}">Haz click aqui para ver resultado</a>
                </p>
            {% endif %}
            <form action="" method="post">{% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <input type="submit" class="btn btn-primary btn-block" value="Actualizar página" />
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
