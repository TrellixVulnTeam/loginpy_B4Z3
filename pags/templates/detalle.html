{% extends 'base.html' %}
{% load static %}
{% block title %}{{paginas.titulo}}{% endblock %}
{% block content %}
{% include 'includes/menu.html' %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <h2 class="section-heading mb-4">{{paginas.titulo}}</h2>
        <div>
            {{paginas.contenido|safe}}
        </div>
        <div>
            {{paginas.orden}}
        </div>
        <div>
            {% if request.user.is_staff %}
            <p><a class="btn btn-warning" href="{% url 'pags:editar' paginas.id %x}">Editar</a></p>
            {% endif %}
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
